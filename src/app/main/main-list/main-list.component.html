<section class="main-list">
    <div class="new-town">
        <button class="btn-primary" (click)="onNewCity()">New City</button>
    </div>
    <hr>
    <div class="row">
        <app-main-items *ngFor="let cityEl of cities; let i = index"
        [city]="cityEl"
        [index]= "i"
        ></app-main-items>
    </div>
</section>
